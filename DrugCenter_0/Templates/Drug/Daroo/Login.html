<!DOCTYPE html>
<!-- saved from url=(0038)http://4example.ir/mouldifi/login.html -->
<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Mouldifi - A fully responsive, HTML5 based admin theme">
<meta name="keywords" content="Responsive, HTML5, admin theme, business, professional, Mouldifi, web design, CSS3">
<title>Mouldifi | Login</title>
<!-- Site favicon -->
<link rel="shortcut icon" type="image/x-icon" href="http://4example.ir/mouldifi/images/favicon.ico">
<!-- /site favicon -->

<!-- Entypo font stylesheet -->
<link href="./Login_files/entypo.css" rel="stylesheet">
<!-- /entypo font stylesheet -->

<!-- Font awesome stylesheet -->
<link href="./Login_files/font-awesome.min.css" rel="stylesheet">
<!-- /font awesome stylesheet -->

<!-- CSS3 Animate It Plugin Stylesheet -->
<link href="./Login_files/animations.css" rel="stylesheet">
<!-- /css3 animate it plugin stylesheet -->

<!-- Bootstrap stylesheet min version -->
<link href="./Login_files/bootstrap.min.css" rel="stylesheet">
<!-- /bootstrap stylesheet min version -->

<!-- Mouldifi core stylesheet -->
<link href="./Login_files/mouldifi-core.css" rel="stylesheet">
<!-- /mouldifi core stylesheet -->

<link href="./Login_files/mouldifi-forms.css" rel="stylesheet">

<!-- Bootstrap RTL stylesheet min version -->
<link href="./Login_files/bootstrap-rtl.min.css" rel="stylesheet">
<!-- /bootstrap rtl stylesheet min version -->

<!-- Mouldifi RTL core stylesheet -->
<link href="./Login_files/mouldifi-rtl-core.css" rel="stylesheet">
<!-- /mouldifi rtl core stylesheet -->

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
<![endif]-->


</head>
<body class="login-page">
	<div class="login-pag-inner">
		<div class="animatedParent animateOnce z-index-50">
			<div class="login-container animated growIn slower go">
				<div class="login-branding">
					<a href="http://4example.ir/mouldifi/index.html"><img src="./Login_files/logo.png" alt="Mouldifi" title="Mouldifi"></a>
				</div>
				<div class="login-content">
					<h2><strong>Welcome</strong>, please login</h2>
					<form method="post" action="{% url 'login' %}">
						{% csrf_token %}
						<div class="form-group">
<!--							<input type="text" placeholder="Username" class="form-control">-->
							<td>{{ form.username.label_tag }}</td>
      						<td>{{ form.username }}</td>
						</div>                        
						<div class="form-group">
<!--							<input type="password" placeholder="Password" class="form-control">-->
							<td>{{ form.password.label_tag }}</td>
      						<td>{{ form.password }}</td>
						</div>
						<div class="form-group">
							 <div class="checkbox checkbox-replace">
								<input type="checkbox" id="remeber">
								<label for="remeber">Remeber me</label>
							  </div>
						 </div>
						<div class="form-group">
						  <input type="submit" value="login" />
						  <input type="hidden" name="next" value="{{ next }}" />
						</div>
						<p class="text-center"><a href="http://4example.ir/mouldifi/forgot-password.html">Forgot your password?</a></p>                        
					</form>
				</div>
			</div>
		</div>
	</div>
<!--Load JQuery-->
<script src="./Login_files/jquery.min.js.download"></script>
<!-- Load CSS3 Animate It Plugin JS -->
<script src="./Login_files/css3-animate-it.js.download"></script>
<script src="./Login_files/bootstrap.min.js.download"></script>


</body></html>
